<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container, #dishes, #orders, div, #buy{
        position: relative;
        float: left;
      }
    </style>
    <script src='../../js/app/orders.js'></script>
  </head>
  <body onload="init()">
    <section class="container">
      <header>
        <h3>Order View</h3>
      </header>
      <table id="dishes">
        <th>Name</th>
        <th>Price</th>
      </table>
      <table id="orders">
        <th>Name</th>
        <th>Price</th>
      </table>
      <div>
        <p>Total: <span id="total">$ 0.0</span></p>
        <p><button onclick="buy()">Buy</button></p>
      </div>
    </section>
  </body>
</html>
