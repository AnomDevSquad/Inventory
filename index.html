<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iRestaurant</title>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title">
  </head>
  <body>
    <div id="controls">
      <div class="control">
        <a onclick="setsite('Orders')">
          <div class="image"><img src="img/receipt.svg" alt=""></div>
          <div class="title"><p>Orders</p></div>
        </a>
      </div>
      <div class="control">
        <a onclick="setsite('Inventory')">
          <div class="image"><img src="img/harvest.svg" alt=""></div>
          <div class="title"><p>Inventory</p></div>
        </a>
      </div>
      <div class="control">
        <a onclick="setsite('Dashboard')">
          <div class="image"><img src="img/stats.svg" alt=""></div>
          <div class="title"><p>Dashboard</p></div>
        </a>
      </div>
    </div>
  </body>
</html>
